<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login clone</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="amazan.in">
        </div>
        <div class="login-box">
            <h1>Sign-In</h1>
            <form >
                <label for="email">Email or mobile phone</label>
                <input type="text" id="email" name="email" required>
                <label for="pass">Email or mobile phone</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign-In</button>
            </form>
            <P>By continuing,you agree to Amazan's <a href="#">Conditions of use</a> and <a href="#">Privacy Notice</a>.</P>
        </div>
        <div class="create-account">
            <hr>
            <div class="c">
            <p>New to Amazan?</p></div>
            <button>Create your Amazan account</button>
        </div>
    </div>
</body>
</html>
